<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stephen Lindberg | P5 Sketches</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>
    <body>

        <div id="wrap">
            <div id="heading">
                <h2>Tributes to computer artists</h2>
                <span>
                    This is a collection of sketches reproducing
                    works in the spirit of various computer artists.
                    My aim is not to reproduce the works exactly,
                    but to dial in on some of the same rules and patterns
                    used in these iconic images.
                </span>
            </div>
            <div id="sketch">
            </div>
            <h3 id="sketch-title">!</h3>
            <p id="sketch-desc"></p>
            <hr>
            <list id="catalog">
            </list>
        </div>
        <!-- always at the bottom -->
        <script src="scripts/vendor/p5.js"></script>
        <script src="scripts/sketches.js"></script>
        <script src="scripts/sketch_manager.js"></script>
    </body>
</html>
